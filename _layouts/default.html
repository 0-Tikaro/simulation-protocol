<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/solid.css" integrity="sha384-S2gVFTIn1tJ/Plf+40+RRAxBCiBU5oAMFUJxTXT3vOlxtXm7MGjVj62mDpbujs4C" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/fontawesome.css" integrity="sha384-0b7ERybvrT5RZyD80ojw6KNKz6nIAlgOKXIcJ0CV7A6Iia8yt2y1bBfLBOwoc9fQ" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    
    <title>TikaroHD's Simulation Protocol</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Simulation Protocol</h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
        <p style="margin:0">Links:</p>
        <p style="margin:0"><a href=https://www.minecraftforum.net/forums/mapping-and-modding-java-edition/maps/1550497>MCForum Thread</a></p>
        <p><a href=https://twitter.com/TikaroHD>Tikaro's Twitter</a></p>
        
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    
    <!--MODAL IMAGES START-->
    <div id="myModal" class="modal">
      <img class="modal-content" id="img01">
    </div>
    
    <script>
      // Get the modal
      var modal = document.getElementById('myModal');
      var images = document.getElementsByClassName('screenshot');
      var modalImg = document.getElementById("img01");

      for (var i = 0; i < images.length; i++) {
        var img = images[i];
        img.onclick = function(evt) {
          modal.style.display = "block";
          modalImg.src = this.src;
        }
      }
      
      modal.onclick = function() { 
          modal.style.display = "none";
      }
    </script>
    <!--MODAL IMAGES END-->
    
    
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
